<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-black pt-5">
    <div class="container">
        <div class="main-body">
            <div class="calc ms-auto me-auto mt-5 ">
                <div class="output">
                    <input type="text" class="screen">
                </div>
                 <div class="buttons">
                     <div class="row">
                        
                        <div class=" col-lg-12 ">
                       
                        <button onclick="clearDisplay()" class="btn bg-black text-white">C</button>
                    </div>
                 </div>
                    <div class="row">
                        
                        <div class=" col-lg-12 ">
                        <button onclick="buttonclick(7)" class="btn bg-black text-white">7</button>
                        <button onclick="buttonclick(8)" class="btn bg-black text-white">8</button>
                        <button onclick="buttonclick(9)" class="btn bg-black text-white">9</button>
                        <button onclick="buttonclick('/')" class="btn bg-black text-white">/</button>
                    </div>
                 </div>
                    <div class="row">
                        <div class=" col-lg-12 ">
                            <button onclick="buttonclick(4)" class="btn bg-black text-white">4</button>
                            <button onclick="buttonclick(5)" class="btn bg-black text-white">5</button>
                            <button onclick="buttonclick(6)" class="btn bg-black text-white">6</button>
                            <button onclick="buttonclick('*')" class="btn bg-black text-white">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-lg-12 ">
                            <button onclick="buttonclick(1)" class="btn bg-black text-white">1</button>
                            <button onclick="buttonclick(2)" class="btn bg-black text-white">2</button>
                            <button onclick="buttonclick(3)" class="btn bg-black text-white">3</button>
                            <button onclick="buttonclick('-')" class="btn bg-black text-white">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-lg-12 ">
                            <button onclick="buttonclick('.')" class="btn bg-black text-white">.</button>
                            <button onclick="buttonclick(0)" class="btn bg-black text-white">0</button>
                            <button onclick="buttonclick('+')" class="btn bg-black text-white">+</button>
                            <button onclick="equalClick()" class="btn bg-black text-white">=</button>
                        </div>
                    </div>

                  
                 </div>
            </div>
        </div>
    </div>
    

    <script src="script.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
